

<h1>Mis héroes</h1>
<!-- Lista de héroes -->
<ul class="heroes">
    <li *ngFor="let hero of heroes" routerLink="/detalle/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<!-- Fin Lista de héroes -->
