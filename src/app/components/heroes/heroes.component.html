

<h1>Mis héroes</h1>

<!-- Buscador de héroes -->
<app-hero-search></app-hero-search>
<!-- Fin Buscador de héroes -->

<!-- Lista de héroes -->
<ul class="heroes">
    <li *ngFor="let hero of heroes" routerLink="/detalle/{{hero.id}}">
            <div class="position">
                <span class="badge">{{hero.id}}</span> 
                <span>{{hero.name}}</span>
                <span>
                    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
                </span>
            </div>
    </li>
</ul>
<!-- Fin Lista de héroes -->

<!-- Agregar un héroe -->
<div>
    <label>Agregar un Héroe:
        <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value=''">
        Agregar
    </button>
</div>
<!-- Fin Agregar un héroe -->
