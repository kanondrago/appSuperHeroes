<h3>Lista de heroes de muestra</h3>

<!-- Presentación de cuatro super héroes -->
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
  routerLink="/detalle/{{hero.id}}">
  <div class="module hero">
    <h4>{{hero.name}}</h4>
  </div>
</a>
</div>
<!-- Fin Presentación de cuatro super héroes -->
